<!DOCTYPE HTML>
{% load static %}
<html>
	<head>
		<title>Acciones</title>
		<meta charset="utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">
	                <header id="header">
						<h1>Acciones</h1>
						<p>Agregar, realizar cambios, eliminar etc...</p>
					</header>
	                <div id="main">
							<section id="content" class="main">
								<h2><strong>Editar Informaci칩n <br>{{ plot.name }}</strong></h2>
                                <form action="{% url 'estate:edit-tree' tree.pk %}" method="POST">
                                    {% csrf_token %}
                                  <div class="form-group">
                                    <label style="padding-top: 2em;">Parcela:</label>
                                      <select name="plot">
                                          {% for plot in plots %}
                                          <option value="{{ plot.id }}" {% if plot.id == plot_instance.plot.id %} selected="selected" {% endif %}>{{ plot.name }}</option>
                                          {% endfor %}
                                      </select>
                                  </div>
                                  <div class="form-group">
                                    <label>Di치metro:</label>
                                    <input type="text" class="form-control" value="{{ tree.diameter }}" name="diameter" placeholder="Di치metro" required>
                                  </div>
                                  <div class="form-group">
                                    <label>Altura:</label>
                                    <input type="text" class="form-control" value="{{ tree.height }}" name="height" placeholder="Altura" required>
                                  </div>
                                  <div class="form-group">
                                    <label>Salud:</label>
                                    <input type="text" class="form-control" value="{{ tree.health }}" name="health" placeholder="Salud" required>
                                  </div>
                                  <div class="form-group">
                                    <label>A침o:</label>
                                    <input type="text" class="form-control" value="{{ tree.year }}" name="year" placeholder="Salud" required>
                                  </div>
                                  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </form>
                              <button type="submit" class="btn btn-danger" style="margin-top: -9.5em; margin-left: 10em;"><a href="{% url 'estate:actions-tree-admin' tree.pk %}">Cancelar</a></button>
                            </section>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<section>
							<ul class="actions">
                                <br><li><a href="{% url 'estate:actions-tree-admin' tree.pk %}" class="button" style="margin-top: 1em;">Regresar</a></li>
							</ul>
						</section>
						<section>
							<h2>Hulera</h2>
								<dd>Ciudad de Guatemala</dd>
							<ul class="icons">
								<li><a href="#" class="icon brands fa-twitter alt"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon brands fa-facebook-f alt"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon brands fa-instagram alt"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon brands fa-github alt"><span class="label">GitHub</span></a></li>
								<li><a href="#" class="icon brands fa-dribbble alt"><span class="label">Dribbble</span></a></li>
							</ul>
						</section>
						<p class="copyright">&copy; Design: <a href="http://apitec.io/" target="_blank">APITEC</a>.</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'assets/js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'assets/js/browser.min.js' %}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'assets/js/util.js' %}"></script>
			<script src="{% static 'assets/js/main.js' %}"></script>

	</body>
</html>
